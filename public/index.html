<!DOCTYPE html>
<html>
	<head>
		<title>Simple Simon</title>
	<link rel="stylesheet" href="/simplesimon.css">
	
	<body>
		<div id="wrapper">
			<h1>Simple Simon</h1>
			<div id="squareDiv">
				<div class="square" id="red"></div>
				<div class="square" id="blue"></div>
				<div class="square" id="yellow"></div>
				<div class="square" id="green"></div>
			</div>
			<div>
				<textarea readonly id="scoreTextArea" rows="3" cols="40"></textarea>
			</div>
			<div>
				<button>Start Game</button>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="/simplesimon.js"></script>
	</body>
</html>
